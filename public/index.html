<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <h1>Select category</h1>
    <div class="header">

        <div class="sortByYear">
            <h3>Sort by Min year</h3>
            <input id="min-year" type="text">
            <h3>Sort by Max year</h3>
            <input id="max-year" type="text">
            <button id="sort-by-year">Sort by year</button>
        </div>

        <div class="rating">
            <h3>Sort by Min rating</h3>
            <input id="min-rating" type="text">
            <h3>Sort by Max rating</h3>
            <input id="max-rating" type="text">
            <button id="sort-by-rating">Sort by rating</button>
        </div>

        <div class="age">
            <h3>Sort by Min age</h3>
            <input id="min-age" type="text">
            <h3>Sort by max ager</h3>
            <input id="max-age" type="text">
            <button id="sort-by-age">Sort by age</button>
        </div>
    </div>
    <div id="movies"></div>
    <script src="app.js"></script>
</body>

</html>
